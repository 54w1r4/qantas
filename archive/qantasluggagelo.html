<SCRIPT>
function passWord() {
    var testV = 1;
    var pass1 = prompt('請輸入行李托運代碼','');
    while (testV < 3) {
        if (pass1.toLowerCase() == "qantas") {
            alert('歡迎使用Qantas行李托運');
            window.open('qantascheck.html');
            break;
        } 
         if (pass1.toLowerCase() == "5d91a") {
            alert('歡迎使用Qantas行李托運');
            window.open('luggage1.html');
            break;
        } 
          if (pass1.toLowerCase() == "36h54") {
            alert('歡迎使用Qantas行李托運');
            window.open('luggage2.html');
            break;
        } 
        testV+=1;
        var pass1 = prompt('拒絕存取 - 密碼錯誤, 請重試.','');
    }
    if (pass1.toLowerCase()!="password" & testV ==3);
    return " ";
}
</SCRIPT>
