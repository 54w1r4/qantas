$(document).ready(function() {


     $("#preview").click(function() {



    //讀取className
    className = $("#className").val();

    //讀取itemCode
   id = $("input[name=itemCode]:checked").attr("id");
  itemCode = $("label[for="+id+"]").text();
  if (itemCode=="") {
    itemCode="未選擇!";
  } 
 
    //讀取stdNo
    stdNo = "";
    $("input[name='stdNo[]']:checked").each(function() {
      student = $(this).val();
      stdNo = stdNo + " "+student;
    });
    
    s = "<li>班級:"+className+"</li>";
    s += "<li>記錄:"+itemCode+"</li>";    
    s += "<li>學生:"+stdNo+"</li>";   
  
    //動態改變id=previewInfo的內容
    //並且更新listview的形態
    $("#previewInfo").html(s);
    $("#previewInfo").listview( "refresh" );
  });
  
});
</script>
